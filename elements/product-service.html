<!--
Element which encapsulates the functionality for the Product resource of the Paylogic Ticketing API.

##### Example

    <product-service
      authToken="{{authToken}}"
      baseUrl="{{baseUrl}}"
      on-products-loaded="{{onResourcesLoaded}}"></product-service>

@element product-service
@blurb Element which encapsulates the functionality for the Product resource of the Paylogic Ticketing API.
@status alpha
-->

<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="resource-service.html">

<polymer-element name="product-service" extends="resource-service" hidden>

  <script>

    Polymer('product-service', {

      /**
       * Fired when the products have been loaded from the API. Inherited from resource-service element.
       *
       * @event products-loaded
       */

      /**
       * The type of the resource.
       *
       * @attribute resource
       * @type string
       * @default products
       */
      resource: 'products'

    });

  </script>

</polymer-element>
