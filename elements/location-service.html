<!--
Element which encapsulates the functionality for the Location resource of the Paylogic Ticketing API.

##### Example

    <location-service
      authToken="{{authToken}}"
      baseUrl="{{baseUrl}}"
      on-locations-loaded="{{onResourcesLoaded}}"></location-service>

@element location-service
@blurb Element which encapsulates the functionality for the Location resource of the Paylogic Ticketing API.
@status alpha
-->

<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="resource-service.html">

<polymer-element name="location-service" extends="resource-service" hidden>

  <script>

    Polymer('location-service', {

      /**
       * The type of the resource.
       *
       * @attribute resource
       * @type string
       * @default locations
       */
      resource: 'locations'

    });

  </script>

</polymer-element>
