<!--
Element which encapsulates the functionality for the Event resource of the Paylogic Ticketing API.

##### Example

    <event-service
      authToken="{{authToken}}"
      baseUrl="{{baseUrl}}"
      on-events-loaded="{{onResourcesLoaded}}"></event-service>

@element event-service
@blurb Element which encapsulates the functionality for the Event resource of the Paylogic Ticketing API.
@status alpha
-->

<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="resource-service.html">

<polymer-element name="event-service" extends="resource-service" hidden>

  <script>

    Polymer('event-service', {

      /**
       * The type of the resource.
       *
       * @attribute resource
       * @type string
       * @default events
       */
      resource: 'events'

    });

  </script>

</polymer-element>
