<!--
Element which encapsulates the functionality for the Event resource of the Paylogic Ticketing API.

##### Example

    <event-service
      authToken="{{authToken}}"
      baseUrl="{{baseUrl}}"
      on-event-loaded="{{handleEventLoaded}}"></event-service>

@element event-service
@blurb Element which encapsulates the functionality for the Event resource of the Paylogic Ticketing API.
@status alpha
-->

<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="resource-service.html">

<polymer-element name="event-service" extends="resource-service">

  <template>

    <shadow></shadow>

  </template>

  <script>

    Polymer('event-service', {

      /**
       * Fired when the event has been loaded from the API. Inherited from resource-service element.
       *
       * @event events-loaded
       */

      /**
       * The type of the resource.
       *
       * @attribute resource
       * @type string
       * @default events
       */
      resource: 'events'

    });

  </script>

</polymer-element>
