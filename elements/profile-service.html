<!--
Element which encapsulates the functionality for the Profile resource of the Paylogic Ticketing API.

##### Example

    <profile-service
      authToken="{{authToken}}"
      baseUrl="{{baseUrl}}"
      on-profiles-loaded="{{onResourcesLoaded}}"></profile-service>

@element profile-service
@blurb Element which encapsulates the functionality for the Profile resource of the Paylogic Ticketing API.
@status alpha
-->

<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="resource-service.html">

<polymer-element name="profile-service" extends="resource-service" hidden>

  <script>

    Polymer('profile-service', {

      /**
       * Fired when the profiles have been loaded from the API. Inherited from resource-service element.
       *
       * @event profiles-loaded
       */

       /**
       * Fired when a profile has been created. Inherited from resource-service element.
       *
       * @event profiles-created
       */

       /**
       * Fired when a profile has been updated. Inherited from resource-service element.
       *
       * @event profiles-updated
       */

      /**
       * The type of the resource.
       *
       * @attribute resource
       * @type string
       * @default profiles
       */
      resource: 'profiles',

      create: function(params) {
        this.$.ajaxPOST.xhrArgs = {
          body: JSON.stringify(params)
        };
        this.$.ajaxPOST.go();
      },

      update: function(params) {
        this.resourceUid = this.getResourceUid(params.profileUri)
        this.$.ajaxPUT.xhrArgs = {
          body: JSON.stringify(params.data)
        };
        this.$.ajaxPUT.go();
      }

    });

  </script>

</polymer-element>
