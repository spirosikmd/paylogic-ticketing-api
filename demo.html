<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paylogic-ticketing-api Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="paylogic-ticketing-api.html">

</head>
<body unresolved>

  <paylogic-ticketing-api></paylogic-ticketing-api>

  <template id="event-template" bind="{{event}}">
    <h1>{{title.en}}</h1>
    <h2>{{subtitle.en}}</h2>
    <p>{{description.en}}</p>
    <p>{{long_description.en}}</p>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subtitle</th>
          <th>Price</th>
          <th>Availability</th>
          <th>Min</th>
          <th>Max</th>
        </tr>
      </thead>
      <tbody>
        <template id="products-template" repeat="{{products}}">
          <tr>
            <td>{{name.en}}</td>
            <td>{{subtitle.en}}</td>
            <td>{{price.currency}} {{price.amount}}</td>
            <td>{{availability}}</td>
            <td>{{min_quantity}}</td>
            <td>{{max_quantity}}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>

  <div>
    <h1>List of merchants</h1>
    <ul>
      <template id="merchants-template" repeat="{{merchants}}">
        <li>{{name.en}}</li>
      </template>
    </ul>
  </div>

  <div>
    <h1>List of profiles</h1>
    <ul>
      <template id="profiles-template" repeat="{{profiles}}">
        <li>{{email}}</li>
      </template>
    </ul>
  </div>

  <div>
    <h1>Info about created profile</h1>
    <template id="created-profile-template" bind="{{profile}}">
      <dl>
        <dt>Email</dt>
          <dd>{{email}}</dd>
        <dt>Country</dt>
          <dd>{{country}}</dd>
        <dt>First Name</dt>
          <dd>{{first_name}}</dd>
        <dt>Last Name</dt>
          <dd>{{last_name}}</dd>
        <dt>Gender</dt>
          <dd>{{gender}}</dd>
        <dt>Date of birth</dt>
          <dd>{{date_of_birth}}</dd>
      </template>
    </ul>
  </div>

  <div>
    <h1>Info about updated profile</h1>
    <template id="updated-profile-template" bind="{{profile}}">
      <dl>
        <dt>Email</dt>
          <dd>{{email}}</dd>
        <dt>Country</dt>
          <dd>{{country}}</dd>
        <dt>First Name</dt>
          <dd>{{first_name}}</dd>
        <dt>Last Name</dt>
          <dd>{{last_name}}</dd>
        <dt>Gender</dt>
          <dd>{{gender}}</dd>
        <dt>Date of birth</dt>
          <dd>{{date_of_birth}}</dd>
      </template>
    </ul>
  </div>

  <div>
    <h1>List of locations</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Country</th>
          <th>Zipcode</th>
        </tr>
      </thead>
      <tbody>
        <template id="locations-template" repeat="{{locations}}">
          <tr>
            <td>{{name.en}}</td>
            <td>{{city.en}}</td>
            <td>{{country}}</td>
            <td>{{zipcode}}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>

  <div>
    <h1>List of payment methods</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Fee</th>
        </tr>
      </thead>
      <tbody>
        <template id="paymentmethods-template" repeat="{{paymentmethods}}">
          <tr>
            <td>{{name}}</td>
            <td>{{description.en}}</td>
            <td>{{fee}}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>

  <div>
    <h1>List of baskets for a specified profile</h1>
    <table>
      <thead>
        <tr>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        <template id="baskets-template" repeat="{{baskets}}">
          <tr>
            <td>{{created}}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>

  <div>
    <h1>Info about basket quote</h1>
    <template id="quote-template" repeat="{{quotes}}">
      <dl>
        <dt>Fee amount</dt>
          <dd>{{fee.amount}}</dd>
        <dt>Fee currency</dt>
          <dd>{{fee.currency}}</dd>
        <dt>Payment Method</dt>
          <dd>{{paymentmethod}}</dd>
      </template>
    </ul>
  </div>

  <script>
    (function() {
      'use-strict';

      document.addEventListener('polymer-ready', function() {

        var pta = document.querySelector('paylogic-ticketing-api');
        var basketUri = "";

        // Initialization of privates is completed.
        document.addEventListener('init-ready', function() {

          // Use the event uri to get a specific event.
          var eventUri = "https://ticketapi.sandbox.paylogic.com/events/fb734881f55740a18bed05a06b43ad9c";

          pta.events.get(eventUri).then(function(response) {
            // Create the event object from the response.
            var event = JSON.parse(response);

            document.querySelector('#event-template').model = {
              event: event
            };

            // Use the event uri to get products for this specific event.
            pta.products.filter({"event": event.uri}).then(function(response) {
              document.querySelector('#products-template').model = {
                products: JSON.parse(response)
              };
            }, function(error) {
              console.error(error);
            });

          }, function(error) {
            console.error(error);
          });

          // Get a list of merchants.
          pta.merchants.get().then(function(response) {
            document.querySelector('#merchants-template').model = {
              merchants: JSON.parse(response)
            };
          }, function(error) {
            console.error(error);
          });

          // Get a list of profiles.
          pta.profiles.get().then(function(response) {
            document.querySelector('#profiles-template').model = {
              profiles: JSON.parse(response)
            };
          }, function(error) {
            console.error(error);
          });

          // Create a profile.
          pta.profiles.create({
            "country": "NL",
            "date_of_birth": "1976-06-04",
            "email": "marc@example.com",
            "first_name": "Marc",
            "gender": 1,
            "last_name": "Legend"
          }).then(function(response) {
            document.querySelector('#created-profile-template').model = {
              profile: JSON.parse(response)
            };
          }, function(error) {
            console.error(error);
          });

          // Update a profile.
          var profileUri = "https://ticketapi.sandbox.paylogic.com/profiles/a2107be0765e480fa7c639775e4f9444";

          pta.profiles.update({
            profileUri: profileUri,
            data: {
              "email": "nick@example.com"
            }
          }).then(function(response) {
            document.querySelector('#updated-profile-template').model = {
              profile: JSON.parse(response)
            };
          }, function(error) {
            console.error(error);
          });

          // Get a list of locations.
          pta.locations.get().then(function(response) {
            document.querySelector('#locations-template').model = {
              locations: JSON.parse(response)
            };
          }, function(error) {
            console.error(error);
          });

          // Get a list of payment methods.
          pta.paymentmethods.get().then(function(response) {
            document.querySelector('#paymentmethods-template').model = {
              paymentmethods: JSON.parse(response)
            };
          }, function(error) {
            console.error(error);
          });

          // Create a basket with a profile.
          var profileRevisionUri = "https://ticketapi.sandbox.paylogic.com/profiles/55e0681f784b42f08b97ad2c411cc8b5/revisions/f328e348c28347089078cdc285e9e4ce";

          pta.baskets.create({
            profile: profileRevisionUri
          }).then(function(response) {
            var basket = JSON.parse(response);
            console.log("Basket created: ", basket);

            // Create many tickets.
            var productUri = "https://ticketapi.sandbox.paylogic.com/products/46d6beabbf00474da49102887a210d5e";

            pta.tickets.create([{
              "basket": basket.uri,
              "product": productUri
            }, {
              "basket": basket.uri,
              "product": productUri
            }]).then(function(response) {
              var tickets = JSON.parse(response);
              console.log("Tickets created: ", tickets);

              // Create an order after tickets have been created.
              var paymentmethodUri = "https://ticketapi.sandbox.paylogic.com/paymentmethods/d21d1ca055b6404085d81dce5977f954";

              pta.orders.create({
                basket: basket.uri,
                paymentmethod: paymentmethodUri
              }).then(function(response) {
                var order = JSON.parse(response);
                console.log("Order created: ", order);
              }, function(error) {
                console.error(error);
              });
            }, function(error) {
              console.error(error);
            });
          }, function(error) {
            console.error(error);
          });

          // Filter baskets on profile.
          pta.baskets.filter({
            profile: profileRevisionUri
          }).then(function(response) {
            document.querySelector('#baskets-template').model = {
              baskets: JSON.parse(response)
            };
          }, function(error) {
            console.error(error);
          });

          // Get a quote for a basket.
          var basketUri = "https://ticketapi.sandbox.paylogic.com/baskets/5660593ff3ec4653b35b797a44e90791";

          pta.paymentmethods.quotes.get({
            "basket": basketUri
          }).then(function(response) {
            document.querySelector('#quote-template').model = {
              quotes: JSON.parse(response)
            };
          }, function(error) {
            console.error(error);
          });

        });

      });

    })();
  </script>

</body>
</html>
